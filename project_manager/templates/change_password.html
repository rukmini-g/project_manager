<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Reset password (Project Manager) </title>

  <!-- Bootstrap core CSS -->

  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

  <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
  <link href="../../../../static/css/sb-admin-2.css" rel="stylesheet">
  <link href="{% static 'css/animate.min.css' %}" rel="stylesheet">

  <!-- Custom styling plus plugins -->
  <link href="{% static 'css/custom.css' %}"  rel="stylesheet">
  <link href="{% static 'vendors/iCheck/skins/flat/green.css' %}"  rel="stylesheet">


  <script src="{% static 'js/jquery.min.js' %}"></script>

  <!--[if lt IE 9]>
        <script src="../assets/js/ie8-responsive-file-warning.js"></script>
        <![endif]-->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

</head>

<body style="background:#F7F7F7;">

  <div class="">
    <a class="hiddenanchor" id="toregister"></a>
    <a class="hiddenanchor" id="tologin"></a>

    <div id="wrapper">
      <div id="login" class="animate form">
        <section class="login_content">
          <form  class="form-signin" role="form" id="login_form" action="{% url 'change_password' %}" method="post">{% csrf_token %}
            <h1>Password Change</h1>
            <div class="row">
                <div class="col-lg-12">
                    {% if messages %}
                         {% for message in messages %}
                         <div class="alert alert-warning" role="alert">
                          <strong><h5>{{ message }}</h5></strong> 
                        </div>
                         {% endfor %}
                    {% endif %}
                </div>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Password" name="password1" type="password" autofocus>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Re-Type Password" name="password2" type="password" value="">
            </div>
            <div>
              <button class="btn btn-primary-small " type="submit" value="login">Change password</button>
              <!-- <a class="reset_pass" href="#">Lost your password?</a> -->
            </div>
            <div class="clearfix"></div>
            <div class="separator">
              <div class="clearfix"></div>
              <br />
              <div>
                <h1><i class="fa fa-cloud" style="font-size: 26px;"></i> Project Manager</h1>

                <!-- <p>Â©2018-19 All Rights Reserved. Privacy and Terms</p> -->
              </div>
            </div>
          </form>
          <!-- form -->
        </section>
        <!-- content -->
      </div>
    </div>
  </div>

</body>

</html>
