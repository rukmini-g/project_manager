                    </a>

                        <li>
                            <a href="#">

                                    <i class="fa fa-comment fa-fw"></i> {{assembly.assembly_code}}

                                </div>
                            </a>
                        </li>
                        <li class="divider"></li>
                        {% endfor %}
                        <li>

                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>

                            </span>

                            <ul class="nav nav-second-level">
